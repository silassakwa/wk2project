<html>
    <head>
        <title>DAYS OF THE WEEK PROGRAM</title>
    </head>
    <body>
        <h1>A PROGRAM TO COMPUTE DAYS </h1>
        <form>
            <label>ENTER DAY</label>
            <input type="text"name="day"id="dd"placeholder="Enter dd here eg 02">
            <label>Enter month</label>
            <input type="text"name="month"id="mm"placeholder="Enter month here eg 02">
            <label>YEAR</label>
            <input type="text"name="year"id="yy"placeholder="Enter year here eg 1986">
            <button>COMPUTE</button>

         </form>
    </body>
</html>
